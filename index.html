  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fdfbff;
      --surface: #ffffff;
      --text: #111827;
      --text-muted: #6b7280;
      --accent: #f97316;
      --accent-light: #fed7aa;
      --spark-yellow: #facc15;
      --radius: 16px;
      --shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
      --border: rgba(15, 23, 42, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background-image:
        radial-gradient(circle at top left, rgba(251, 191, 36, 0.26), transparent 55%),
        radial-gradient(circle at bottom right, rgba(96, 165, 250, 0.28), transparent 55%);
    }

    .card {
      background: var(--surface);
      border-radius: 24px;
      padding: 40px 32px;
      max-width: 380px;
      width: 100%;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      text-align: center;
    }

    .logo {
      width: 160px;
      height: auto;
      margin: 0 auto 24px;
      display: block;
    }

    .tagline {
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: 32px;
      font-weight: 600;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 20px;
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      font-size: 0.95rem;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1px solid var(--border);
      background: var(--bg);
    }

    .link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(249, 115, 22, 0.15);
      border-color: rgba(249, 115, 22, 0.35);
    }

    .link.whatsapp {
      background: #e7f9ef;
      border-color: #b5eccd;
    }

    .link.whatsapp:hover {
      border-color: rgba(37, 211, 102, 0.5);
      background: #daf4e5;
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.18);
    }

    .link.facebook {
      background: #e8f1ff;
      border-color: #c3d5ff;
    }

    .link.facebook:hover {
      border-color: rgba(59, 130, 246, 0.5);
      background: #dce8ff;
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.18);
    }

    .link.instagram {
      background: #fff0f6;
      border-color: #f8c9df;
    }

    .link.instagram:hover {
      border-color: rgba(244, 114, 182, 0.5);
      background: #ffe4f0;
      box-shadow: 0 6px 20px rgba(244, 114, 182, 0.18);
    }

    .link.website {
      background: #f0f7ff;
      border-color: #c7defc;
    }

    .link.website:hover {
      border-color: rgba(56, 189, 248, 0.5);
      background: #e1f1ff;
      box-shadow: 0 6px 20px rgba(56, 189, 248, 0.18);
    }

    .link svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    .link span {
      flex: 1;
      text-align: right;
    }

    .link .label {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 400;
      margin-top: 2px;
    }
  </style>
